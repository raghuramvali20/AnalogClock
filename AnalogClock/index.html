<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>The Clock</h1>
    <div id="outerClock">
        <div id="clock">
            <img src="./assets/minutsHand.png" alt="Minutes Hand" id="minuts">
            <img src="./assets/hoursHand.png" alt="Hours Hand" id="hours">
            <img src="./assets/secondsHand.png" alt="" id="seconds">
            <div class="number"><span>12</span><span>6</span></div>
            <div class="number"><span>1</span><span>7</span></div>
            <div class="number"><span>2</span><span>8</span></div>
            <div class="number"><span>3</span><span>9</span></div>
            <div class="number"><span>4</span><span>10</span></div>
            <div class="number"><span>5</span><span>11</span></div>
        </div>
    </div>
    <h1>గడియారం</h1>
</body>
<script src="script.js"></script>
</html>
